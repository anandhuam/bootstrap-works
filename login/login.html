<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center bg-success p-3">Login page</h2>

    <div class="conatiner">
        <div class="main bg-secondary p-5 h-100 w-50 m-auto mt-5">
            <h1 class="text-center">Login</h1>

            <form action="">
                <div class="form-floating w-75 m-auto">
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mt-2 w-75 m-auto">
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-end w-75 m-auto mt-3">
                    <input type="submit" class="btn btn-success" value="Login">
                </div>
            </form>
        </div>

    </div>




    <!-- Bootstrap Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FEAM5Sk8VbKcKXYiR+HYT52x2Hi+VbNLVUzjchLZ1tnbgPSd2nJOr8XBZ2cPnLxD"
        crossorigin="anonymous"></script>

</body>

</html>
