<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg p-4" style="background-color: rgb(198, 183, 214);">
          <h2 class="text-center text-primary mb-4">Register</h2>
          <form>
            <div class="row g-3">

              <!-- Name -->
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
              </div>

              <!-- Username -->
              <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Choose a username">
                </div>
              </div>

              <!-- Password -->
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>

              <!-- Phone Number -->
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="tel" class="form-control" id="phone" placeholder="+1234567890">
                </div>
              </div>

              <!-- Profile Picture -->
              <div class="col-md-6">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input class="form-control" type="file" id="profilePicture" accept="image/*">
              </div>

              <!-- Address -->
              <div class="col-md-12">
                <label for="address" class="form-label">Address</label>
                <div class="form-floating">
                  <textarea class="form-control" id="address" placeholder="Your address" style="height: 100px"></textarea>
                  <label for="address">Your address</label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-success px-5 mt-3">Register</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
